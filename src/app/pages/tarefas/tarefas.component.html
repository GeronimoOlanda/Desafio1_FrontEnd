<div class="task-container">
  <h2>Lista de Tarefas</h2>
  <div class="task-input">
    <input [(ngModel)]="newTarefa.titulo" placeholder="Título" class="input-titulo" />
    <input [(ngModel)]="newTarefa.descricao" placeholder="Descrição" class="input-descricao" />
    <button (click)="addTarefa()" class="btn-add">Adicionar Tarefa</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let tarefa of tarefas" class="task-item">
      <span [style.textDecoration]="tarefa.concluida ? 'line-through' : 'none'" class="task-title">
        {{ tarefa.titulo }} - {{ tarefa.descricao }}
      </span>
      <div class="task-actions">
        <button (click)="toggleConcluida(tarefa)" class="btn-toggle">
          Marcar como {{ tarefa.concluida ? 'não concluída' : 'concluída' }}
        </button>
        <button (click)="deleteTarefa(tarefa.id)" class="btn-remove">Remover</button>
      </div>
    </li>
  </ul>

  <!-- Controles de paginação -->
  <div class="pagination">
    <button (click)="previousPage()" [disabled]="page === 1">Anterior</button>
    <span>Página {{ page }}</span>
    <button (click)="nextPage()" [disabled]="tarefas.length < pageSize">Próxima</button>
  </div>
</div>
